<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="icon.png">
    <title>Cálculo Valor Mensal de Licenças</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f7;
            padding: 20px;
            margin: 0;
        }

        h2,
        h3 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #d1c4e9;
            padding: 12px;
            text-align: center;
        }

        thead th {
            background-color: #7c3aed;
            color: white;
            font-weight: bold;
            text-align: center;
            font-size: 16px;
        }

        tbody td {
            background-color: white;
            font-size: 15px;
        }

        .left {
            text-align: left;
        }

        .input-small {
            width: 70px;
            padding: 5px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .highlight {
            font-weight: bold;
            color: #7c3aed;
        }

        .container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
        }

        .table-section {
            flex: 1;
            min-width: 300px;
        }

        /* Responsividade: em telas menores, empilhar */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
        }

        .reference-table {
            margin-top: 20px;
            width: 100%;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>

    <h2>Cálculo Valor Mensal de Licenças</h2>

    <p>
        <strong>Cotação Dólar:</strong>
        R$ <input type="number" id="cotacao" value="5.50" step="0.01" class="input-small" onchange="calcular()">
    </p>

    <div class="container">
        <!-- Tabela de Cálculo -->
        <div class="table-section">
            <table class="main-table">
                <thead>
                    <tr>
                        <th class="left">Licença</th>
                        <th>Valor Unit ($)</th>
                        <th>Qtde</th>
                        <th>Mensal ($)</th>
                        <th>Total Mensal em Real (R$)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="left">Ingestão</td>
                        <td id="valorUnit1">0.16</td>
                        <td><input type="number" id="qtde1" value="0" onchange="calcular()" class="input-small"></td>
                        <td id="mensal1">-</td>
                        <td id="totalReal1" class="highlight">-</td>
                    </tr>
                    <tr>
                        <td class="left">Indexação (retenção) 15 dias</td>
                        <td id="valorUnit2">1.97</td>
                        <td><input type="number" id="qtde2" value="0" onchange="calcular()" class="input-small"></td>
                        <td id="mensal2">-</td>
                        <td id="totalReal2" class="highlight">-</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th colspan="4" class="left">Total</th>
                        <th id="totalGeral" class="highlight">-</th>
                    </tr>
                </tfoot>
            </table>
        </div>

        <!-- Tabela de Referência -->
        <div class="table-section">
            <h3>Tabela de Referência</h3>
            <table class="reference-table">
                <thead>
                    <tr>
                        <th class="left">Valor da Licença</th>
                        <th>Valor ($)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="left">Ingestão</td>
                        <td>0.16</td>
                    </tr>
                    <tr>
                        <td class="left">Indexação (retenção) 15 dias</td>
                        <td>1.97</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>


    <script>
        function calcular() {
            const cotacao = parseFloat(document.getElementById('cotacao').value);

            // Primeira linha
            const mensal1 = parseFloat(document.getElementById('qtde1').value); // agora pega direto o valor mensal informado
            const totalReal1 = mensal1 * cotacao;

            document.getElementById('mensal1').innerText = mensal1 ? mensal1.toLocaleString('pt-BR', { minimumFractionDigits: 2 }) : '-';
            document.getElementById('totalReal1').innerText = totalReal1 ? totalReal1.toLocaleString('pt-BR', { minimumFractionDigits: 2 }) : '-';

            // Segunda linha
            const mensal2 = parseFloat(document.getElementById('qtde2').value); // agora pega direto o valor mensal informado
            const totalReal2 = mensal2 * cotacao;

            document.getElementById('mensal2').innerText = mensal2 ? mensal2.toLocaleString('pt-BR', { minimumFractionDigits: 2 }) : '-';
            document.getElementById('totalReal2').innerText = totalReal2 ? totalReal2.toLocaleString('pt-BR', { minimumFractionDigits: 2 }) : '-';

            // Total geral
            const totalGeral = (totalReal1 || 0) + (totalReal2 || 0);
            document.getElementById('totalGeral').innerText = totalGeral ? totalGeral.toLocaleString('pt-BR', { minimumFractionDigits: 2 }) : '-';
        }

    </script>

</body>

</html>
